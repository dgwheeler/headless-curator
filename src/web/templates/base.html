<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Headless Curator{% endblock %}</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e4e4e4;
            line-height: 1.6;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding: 15px 0;
            margin-bottom: 30px;
        }
        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fa586a;
        }
        nav a {
            color: #e4e4e4;
            text-decoration: none;
            margin-left: 25px;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.2s;
        }
        nav a:hover, nav a.active {
            background: rgba(250, 88, 106, 0.2);
            color: #fa586a;
        }
        .card {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .card h2 {
            color: #fa586a;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #fa586a;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95rem;
            text-decoration: none;
            transition: all 0.2s;
        }
        .btn:hover {
            background: #ff7186;
            transform: translateY(-1px);
        }
        .btn-secondary {
            background: rgba(255,255,255,0.1);
        }
        .btn-secondary:hover {
            background: rgba(255,255,255,0.2);
        }
        .btn-danger {
            background: #dc3545;
        }
        .btn-danger:hover {
            background: #c82333;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 6px;
            color: #e4e4e4;
            font-size: 1rem;
            margin-bottom: 10px;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #fa586a;
        }
        .status-ok {
            color: #28a745;
        }
        .status-error {
            color: #dc3545;
        }
        .tag {
            display: inline-block;
            background: rgba(250, 88, 106, 0.2);
            color: #fa586a;
            padding: 6px 12px;
            border-radius: 20px;
            margin: 4px;
            font-size: 0.9rem;
        }
        .tag form {
            display: inline;
        }
        .tag button {
            background: none;
            border: none;
            color: #fa586a;
            cursor: pointer;
            margin-left: 6px;
            font-size: 1rem;
        }
        .tag button:hover {
            color: #ff7186;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .stat {
            text-align: center;
            padding: 20px;
        }
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #fa586a;
        }
        .stat-label {
            color: #888;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        th {
            color: #888;
            font-weight: 500;
        }
        .add-form {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .add-form input {
            flex: 1;
            margin-bottom: 0;
        }
        .add-form .btn {
            flex-shrink: 0;
        }
        .alert {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        .alert-warning {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid rgba(255, 193, 7, 0.4);
            color: #ffc107;
        }
        .alert-success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid rgba(40, 167, 69, 0.4);
            color: #28a745;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Headless Curator</div>
            <nav>
                <a href="/" {% if request.url.path == "/" %}class="active"{% endif %}>Dashboard</a>
                <a href="/playlist" {% if request.url.path == "/playlist" %}class="active"{% endif %}>Playlist</a>
                <a href="/artists" {% if request.url.path == "/artists" %}class="active"{% endif %}>Artists</a>
                <a href="/settings" {% if request.url.path == "/settings" %}class="active"{% endif %}>Settings</a>
                <a href="/auth" {% if request.url.path == "/auth" %}class="active"{% endif %}>Auth</a>
            </nav>
        </div>
    </header>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    <script>
        // Simple JavaScript for async actions
        async function triggerRefresh() {
            const btn = document.getElementById('refresh-btn');
            btn.disabled = true;
            btn.textContent = 'Refreshing...';

            try {
                const response = await fetch('/refresh', { method: 'POST' });
                const data = await response.json();

                if (data.status === 'success') {
                    alert('Playlist refreshed successfully!');
                    location.reload();
                } else {
                    alert('Refresh failed: ' + data.message);
                }
            } catch (e) {
                alert('Error: ' + e.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Refresh Now';
            }
        }
    </script>
</body>
</html>
